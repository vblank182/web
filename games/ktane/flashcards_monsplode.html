<html>
<head>
    <title>Flash Cards - Monsplode</title>
    <meta name="author" content="Jesse Williams">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/ktane.ico"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/flashcards.css">


    <!-- Flash Card Script -->
    <script>
    $(function() {
        nextCard();  // generate first card
    });


    // Button listener
    function handleButton(id) {
        // Toggle button text
        if (id.innerHTML == "Answer") {

            $("#flashcard-answer").css("opacity", 1);  // show answer
            id.innerHTML = "Next";  // update button text
        }
        else {
            $("#flashcard-answer").css("opacity", 0);  // hide answer
            nextCard();  // generate new card
            id.innerHTML = "Answer";  // update button text
        }
    }

    // Flashcard Images //
    var cards = {
        "Aluga": "aluga.png", "Asteran": "asteran.png", "Bob": "bob.png", "Buhar": "buhar.png",
        "Caadarim": "caadarim.png", "Clondar": "clondar.png", "Cutie Pie": "cutiepie.png", "Docsplode": "docsplode.png",
        "Flaurim": "flaurim.png", "Gloorim": "gloorim.png", "Lanaluff": "lanaluff.png", "Lugirit": "lugirit.png",
        "Magmy": "magmy.png", "Melbor": "melbor.png", "Mountoise": "mountoise.png", "Myrchat": "myrchat.png",
        "Nibs": "nibs.png", "Percy": "percy.png", "Pouse": "pouse.png", "Ukkens": "ukkens.png",
        "Vellarim": "vellarim.png", "Violan": "violan.png", "Zapra": "zapra.png", "Zenlad": "zenlad.png"
    };
    //////////////////////

    function nextCard() {
        // Generate a random flashcard
        var cardKeys = Object.keys(cards);  // get an array of keys
        var randCard = cardKeys[cardKeys.length * Math.random() << 0];  // choose a random image

        var fcimage = '<img id="flashcard-image" class="centered" src="img/flashcards/monsplode/' + cards[randCard] + '">';
        $('#flashcard-card').html(fcimage);

        answerhtml = '<span id="flashcard-answer-text" class="centered">' + randCard + '</span>';  // update answer text
        $("#flashcard-answer").html(answerhtml);
    }
    </script>
</head>

<body>
    <div class="container border border-dark" id="flashcard-container">
        <div class="row" id="flashcard-card">
            <!-- Flash card text/image here -->
        </div>

        <div class="row" id="flashcard-answer" style="opacity: 0;">
            <!-- Flash card answer here -->
        </div>

        <div class="row" id="flashcard-button">
            <button type="button" class="btn btn-lg btn-primary centered" onclick="handleButton(this)">Answer</button>
        </div>
    </div>




</body>
</html>
